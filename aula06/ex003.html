<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: lightskyblue;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:')) //retorna uma string
        var n2 = Number(window.prompt('Digite outro número:')) //retorna uma string
        var resultado = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é: ${resultado}`)

        //+  (number + number)serve para adição
        //+  (string + string)serve para concatenação
    </script>
</body>
</html>
