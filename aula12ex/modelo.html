<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Verificador de Idade</h1>
    </header>
    <main>
        <section class="secao-dados">
            <p class="secao-dados-paragrafo">Ano de Nascimento:

            <p>
                Sexo:
                <input type="radio" name="" id="">

        <section class="secao-resultado">
            <div id="secao-resultado-dados"></div>
            <div id="secao-resultado-img"></div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape-paragrafo">CursoemVídeo</p>
    </footer>

</html>
